backend:
  name: git-gateway
  branch: main

media_folder: "src/images"
public_folder: "/images"

collections:
  - name: "data"
    label: "Site Data"
    files:
      - name: "products"
        label: "Products"
        file: "src/_data/products.json"
        fields:
          - name: "items"
            label: "Products"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
              - name: "category"
                label: "Category"
                widget: "select"
                options:
                  - { label: "Fidget Toys", value: "fidget" }
                  - { label: "Flexi Prints", value: "flexi" }
                  - { label: "Gadgets", value: "gadget" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "popular", label: "Popular", widget: "boolean", default: false }
              - { name: "badge", label: "Badge", widget: "string", required: false }

      - name: "bundles"
        label: "Bundles"
        file: "src/_data/bundles.json"
        fields:
          - name: "items"
            label: "Bundles"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "oldPrice", label: "Old Price", widget: "string", required: false }
              - { name: "description", label: "Description", widget: "string" }
              - name: "items"
                label: "Included Items"
                widget: "list"
                field: { name: "item", label: "Item", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }

      - name: "events"
        label: "Events"
        file: "src/_data/events.json"
        fields:
          - name: "upcoming"
            label: "Upcoming Events"
            widget: "list"
            fields:
              - { name: "name", label: "Event Name", widget: "string" }
              - { name: "date", label: "Date", widget: "string" }
              - { name: "location", label: "Location", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
          - name: "seasonal"
            label: "Seasonal Specials"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "badge", label: "Badge", widget: "string" }
