backend:
  name: git-gateway
  branch: main

media_folder: "src/images"
public_folder: "/images"

collections:
  - name: "data"
    label: "Site Data"
    files:
      - name: "products"
        label: "Products"
        file: "src/_data/products.json"
        fields:
          - name: "items"
            label: "Products"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
              - name: "category"
                label: "Category"
                widget: "select"
                options:
                  - { label: "Fidget Toys", value: "fidget" }
                  - { label: "Flexi Prints", value: "flexi" }
                  - { label: "Gadgets", value: "gadget" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "popular", label: "Popular", widget: "boolean", default: false }
              - { name: "badge", label: "Badge", widget: "string", required: false }

      - name: "bundles"
        label: "Bundles"
        file: "src/_data/bundles.json"
        fields:
          - name: "items"
            label: "Bundles"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "oldPrice", label: "Old Price", widget: "string", required: false }
              - { name: "description", label: "Description", widget: "string" }
              - name: "items"
                label: "Included Items"
                widget: "list"
                field: { name: "item", label: "Item", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }

      - name: "colours"
        label: "Colours"
        file: "src/_data/colours.json"
        fields:
          - name: "standard"
            label: "Standard Colours"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "hex", label: "Hex / CSS Value", widget: "string" }
          - name: "special"
            label: "Special Colours"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "hex", label: "Hex / CSS Value", widget: "string" }
              - { name: "description", label: "Description", widget: "string", required: false }
          - name: "dropdownOptions"
            label: "Basket Dropdown Options"
            widget: "list"
            field: { name: "option", label: "Option", widget: "string" }

      - name: "reviews"
        label: "Reviews"
        file: "src/_data/reviews.json"
        fields:
          - { name: "googlePlaceId", label: "Google Place ID (for embed)", widget: "string", required: false }
          - name: "items"
            label: "Reviews"
            widget: "list"
            fields:
              - { name: "author", label: "Author", widget: "string" }
              - { name: "stars", label: "Stars (1-5)", widget: "number", min: 1, max: 5 }
              - { name: "text", label: "Review Text", widget: "text" }
              - { name: "date", label: "Date", widget: "string", required: false }

      - name: "events"
        label: "Events"
        file: "src/_data/events.json"
        fields:
          - name: "upcoming"
            label: "Upcoming Events"
            widget: "list"
            fields:
              - { name: "name", label: "Event Name", widget: "string" }
              - { name: "date", label: "Date", widget: "string" }
              - { name: "location", label: "Location", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
          - name: "seasonal"
            label: "Seasonal Specials"
            widget: "list"
            fields:
              - { name: "name", label: "Name", widget: "string" }
              - { name: "price", label: "Price", widget: "string" }
              - { name: "description", label: "Description", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "badge", label: "Badge", widget: "string" }
